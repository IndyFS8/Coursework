<!doctype html>
<html lang="en">
<head>
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"/>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
</head>
<body class = center>
<h1 >Register page</h1>

<form method="POST" action="" id = RegisterLoginForm class = center>
    {{ form.hidden_tag() }}
    {{ form.username }}
    {{ form.password }}
    {{ form.submit }}


</form>


<a id = dontHaveAccountButton href="{{ url_for('login') }}">Already have an account? Login</a>
</body>
</html>
